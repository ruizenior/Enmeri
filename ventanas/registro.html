<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/ENMERI-icon.png">
    <meta name="description" content="ENMERI">
    <meta name="keywords" content="Formulario Acceso ENMERI, Formulario de Login">
    
    <title>ENMERI</title>
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="../mycss/registro.css">
        <link rel="stylesheet" href="../package/bootstrap-5.0.2-dist/css/bootstrap.min.css">
        <!-- Link hacia el archivo de bootstrap-->
        <script src="../package/bootstrap-5.0.1-dist/css/bootstrap.min.css"></script>
        <!-- jquery  -->
        <script src="./js/jquery-3.5.1.min.js"></script>
        <!-- fontawesome  -->
        
<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    <img class="imglogin" src="../img/ENMERI-logologin.svg" alt="ENMERI" s >
                </div>

                <form id="registroform">
                    <input type="text" class="input" name="nombre" placeholder="Nombre" required >
                    <input type="text" class="input" name= "apellidos" placeholder="Apellidos"required >
                    <input type="date" class="input" name= "nacimiento" placeholder="Fecha de nacimiento"required >
                    <select type="date" class="input" value="" required>
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                    <input type="text" class="input" name= "correoel" placeholder="Correo electronico"required >
                    <input type="text" class="input" name="usuario" placeholder="Nombre de usuario"required >
                    <input type="password" class="input" name="password" placeholder="Contraseña" required>
                    <button type="submit" title="registrar" name="registrar">Registrar</button>
                </form>
                <div class="pie-form">
                    <p>Al registrarte aceptas nuestras politicas de privacidad y condiciones de uso</p>
                    <p>¿Ya tienes Cuenta? <a href="./login.html">Inicia sesion</a></p>
                </div>
            </div>
            <div class="inferior">
                <a href="./login.html">Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
