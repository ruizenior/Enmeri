<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../package/bootstrap-5.0.1-dist/css/bootstrap.rtl.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <!-- Hoja de estilo perzonalizada -->
    <link rel="stylesheet" href="../mycss/historialClinico.css">
    <title>Historial Clinico</title>
    <link rel="shortcut icon" href="../img/ENMERI-icon.png">
</head>
<body>
    <div id="wraper">
        <div id="header">
            <div id="space"></div>
            <div id="tabs">
                <div id="tab1" class="tab active">
                    <h6>Pagina1</h6>
                </div>
                <div id="tab2" class="tab">
                    <h6>Pagina2</h6>
                </div>
                <div id="tab3" class="tab">
                    <h6>Pagina3</h6>
                </div>
            </div>
        </div>
        <div id="body">
            <div id="wrap-body">
                <form action="#">
                <div id="content-tab1" class="">
                    <div class="form-header">
                        <h1>Datos personales</h1>
                    </div>
                    <div class="form-content">
                        <div class="fila">
                            <div class="columna-auto">
                                <h5>Nombres: </h5>
                                <input type="text" class="input" placeholder="Juan Carlos" required>
                            </div>
                            <div class="columna-auto">
                                <h5>Apellidos:</h5>
                                <input type="text" class="input" placeholder="Robles Valerio" required>
                            </div>
                        </div>
                        <div class="fila">
                            <div class="columna-auto">
                                <h5>Sexo: </h5>
                                <select type="date" class="input" value="" required>
                                    <option value="M">M</option>
                                    <option value="F">F</option>
                                </select>
                            </div>
                            <div class="columna-auto">
                                <h5>Fecha de nacimiento:</h5>
                                <input type="date" class="input" placeholder="Robles Valerio" required>
                            </div>
                        </div>
                        <div class="fila">
                            <div class="columna-auto">
                                <h5>Telefono: </h5>
                                <input type="text" class="input" placeholder="000 000 0000" >
                            </div>
                            <div class="columna-auto">
                                <h5>Celular:</h5>
                                <input type="text" class="input" placeholder="000 000 0000" required>
                            </div>
                        </div>
                        <div class="fila">
                            <div class="columna-25">
                                <h5>Dirección: </h5>
                            </div>
                            <div class="columna-auto flex">
                                <input type="text" class="input minput" name="direccion" placeholder="calle, sector" maxlength="100" required>
                                <input type="text" class="input minput" name="ciudad" placeholder="ciudad" maxlength="100" required>
                                <input type="text" class="input minput" name="pais" placeholder="pais" maxlength="100" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="button" class="btn-blue" id="next-1">
                            <p>Siguiente</p>
                        </button>
                    </div>
                </div>
                <div id="content-tab2" class="active">
                    <div class="form-header">
                        <h1>Antecedentes médicos</h1>
                    </div>
                    <div class="form-content">
                        <div class="content-table">
                            <table class="preguntas">
                                <tr>
                                    <th ></th>
                                    <th class="">Si</th>
                                    <th>No</th>
                                    <th>Talvez</th>
                                </tr>
                                <tr>
                                    <td>Dolores de cabeza, convulsiones, mareos, parálisis</td>
                                    <td>
                                        <input type="radio" id="cabeza-si" name="cabeza" value="si">
                                    </td>
                                    <td>
                                        <input type="radio" id="cabeza-no" name="cabeza"  value="si">
                                    </td>
                                    <td>
                                        <input type="radio" id="cabeza-talvez" name="cabeza"  value="si" required>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="button" class="btn-blue" id="next-2">
                            <p>Siguiente</p>
                        </button>
                    </div>
                    
                </div>
                <div id="content-tab3" class="active">
                    <div class="form-header">
                        <h1>Antecedentes médicos</h1>
                    </div>
                    <div class="form-content">
                        <div class="fila">
                            <div class="columna-auto">
                                <h5>Nombres: </h5>
                                <input type="text" class="input" placeholder="Juan Carlos">
                            </div>
                            <div class="columna-auto">
                                <h5>Apellidos:</h5>
                                <input type="text" class="input" placeholder="Robles Valerio">
                            </div>
                        </div>
                        <div class="fila">
                            <div class="columna-auto">
                                <h5>Sexo: </h5>
                                <select type="date" class="input" value="" >
                                    <option value="M">M</option>
                                    <option value="F">F</option>
                                </select>
                            </div>
                            <div class="columna-auto">
                                <h5>Fecha de nacimiento:</h5>
                                <input type="date" class="input" placeholder="Robles Valerio">
                            </div>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn-blue" id="next-2">
                            <p>Enviar</p>
                        </button>
                        <a href="#" class="btn-light" id="next-2">
                            <p>Descartar</p>
                        </a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) --> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            $('#tab1').on('click', function (){
                $('#tab1').addClass('active');
                $('#tab2').removeClass('active');
                $('#tab3').removeClass('active');
                
                $('#content-tab1').removeClass('active');
                $('#content-tab2').addClass('active');
                $('#content-tab3').addClass('active');
            });
            $('#tab2').on('click', function () {
                $('#tab2').addClass('active');
                $('#tab1').removeClass('active');
                $('#tab3').removeClass('active');
                
                $('#content-tab2').removeClass('active');
                $('#content-tab1').addClass('active');
                $('#content-tab3').addClass('active');
            });
            $('#tab3').on('click', function () {
                $('#tab3').addClass('active');
                $('#tab1').removeClass('active');
                $('#tab2').removeClass('active');

                $('#content-tab3').removeClass('active');
                $('#content-tab1').addClass('active');
                $('#content-tab2').addClass('active');
            });
            $('#next-1').on('click', function () {
                $('#tab2').addClass('active');
                $('#tab1').removeClass('active');
                $('#tab3').removeClass('active');
                
                $('#content-tab2').removeClass('active');
                $('#content-tab1').addClass('active');
                $('#content-tab3').addClass('active');
            });
            $('#next-2').on('click', function () {
                $('#tab3').addClass('active');
                $('#tab1').removeClass('active');
                $('#tab2').removeClass('active');
    
                $('#content-tab3').removeClass('active');
                $('#content-tab1').addClass('active');
                $('#content-tab2').addClass('active');
            });
        });
        
    </script>


</body>
</html>
